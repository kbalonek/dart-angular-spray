<div>
  <h3>Edit recipe</h3>
  <!-- <div><strong>Name: </strong>{{ctrl.recipe.name}}</div>
    <div><strong>Category: </strong>{{ctrl.recipe.category}}</div>
    
  </div>-->
  <div>
    <label for="name-input">Name: </label> <input id="name-input"
      type="text" ng-model="ctrl.recipe.name">
  </div>
  <div>
    <label for="name-input">Category: </label> <select
      ng-model="ctrl.recipe.category">
      <option ng-repeat="c in ctrl.categories" ng-value="c">{{c}}</option>
    </select>
  </div>
  <div>
    <strong>Ingredients:</strong>
    <ul>
      <li ng-repeat="ingredient in ctrl.recipe.ingredients">
        <input type="text" ng-model="ingredient">
        <input type="button" value="Delete" ng-click="ctrl.removeIngredient(ingredient)">
      </li>
      <li>
        <input type="text" ng-model="ctrl.newIngredient">
        <input type="button" value="Add ingr" ng-click="ctrl.addIngredient()">
        </li>
    </ul>
    
   
  </div>
  <div>
    <strong>Directions:</strong> 
    <textarea id="name-input" type="text"
      ng-model="ctrl.recipe.directions"></textarea>
  </div>

  <!-- <input type="button" value="Pop Up" ng-click="ctrl.popUp()"> -->
</div>
